<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/user-dashboard">
      <mat-icon mat-list-icon>home</mat-icon>Home
    </button>
    <button mat-list-item routerLink="/user-dashboard/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>Profile
    </button>
    <button mat-list-item routerLink="/user-dashboard/search" >
      <mat-icon mat-list-icon>search</mat-icon>Search
    </button>
    <button mat-list-item routerLink="/user-dashboard/feed">
      <mat-icon mat-list-icon>web_stories</mat-icon>News Feed
    </button>
    <button mat-list-item (click)="logout()" *ngIf="login.isLoggedIn()">
      <mat-icon mat-list-icon>logout</mat-icon>Logout
    </button>
  </mat-action-list>
</mat-card>
