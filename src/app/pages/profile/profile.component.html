<mat-card>
  <mat-card-title>Your Profile Details</mat-card-title>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="../../../assets/Avatar-Profile-PNG-Images.png"
            alt=""
            class="profile-image"
          />
          <h1 class="mt-3">{{ user.firstName }} {{ user.lastName }}</h1>
          <!-- {{user|json}} -->
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- table details -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.userName }}</td>
              </tr>
              <tr>
                <td>First Name</td>
                <td>{{ user.firstName }}</td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>{{ user.lastName }}</td>
              </tr>
              <tr>
                <td>Mobile Number</td>
                <td>{{ user.mobileNumber }}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NOT ACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button
      mat-raised-button
      (click)="logout()"
      *ngIf="login.isLoggedIn()"
      color="primary"
    >
      Logout
    </button>
  </mat-card-actions>
</mat-card>
